<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    input[type="number"] { width: 60px; }
    #total { font-weight: bold; margin-top: 20px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h2>My Shop</h2>
  <table>
    <thead>
      <tr><th>Product</th><th>Price (INR)</th><th>Qty</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>Notebook</td>
        <td>₹100</td>
        <td><input type="number" min="0" value="0" data-price="100"></td>
      </tr>
      <tr>
        <td>Pen</td>
        <td>₹20</td>
        <td><input type="number" min="0" value="0" data-price="20"></td>
      </tr>
      <tr>
        <td>Bag</td>
        <td>₹500</td>
        <td><input type="number" min="0" value="0" data-price="500"></td>
      </tr>
    </tbody>
  </table>

  <div id="total">Total: ₹0</div>
  <button onclick="payNow()">Pay with Razorpay</button>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const totalDiv = document.getElementById("total");

    function updateTotal() {
      let total = 0;
      inputs.forEach(input => {
        const qty = parseInt(input.value || 0);
        const price = parseFloat(input.dataset.price);
        total += qty * price;
      });
      totalDiv.innerText = `Total: ₹${total}`;
      return total;
    }

    inputs.forEach(input => input.addEventListener("input", updateTotal));

    function payNow() {
      const totalAmount = updateTotal();
      if (totalAmount <= 0) {
        alert("Please add at least one product.");
        return;
      }

      const options = {
        "key": "rzp_test_Mje0mWLvi4enJ3", // Replace with your Razorpay Key ID
        "amount": totalAmount * 100, // Amount in paise
        "currency": "INR",
        "name": "My Shop",
        "description": "Shopping Cart Checkout",
        "handler": function (response){
          alert("Payment successful. Razorpay ID: " + response.razorpay_payment_id);
          // You can also POST this to your backend
        },
        "prefill": {
          "name": "",
          "email": "",
          "contact": ""
        },
        "theme": {
          "color": "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    updateTotal();
  </script>
</body>
</html>
